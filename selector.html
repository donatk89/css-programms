<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Selectors</title>
	<style type="text/css">
		h1{
			color:#36CFFF;
		}
		.red{
			color: red;
		}
		h1,h2,p{
			text-align: center;
		}
		input[type="text"]{
			background-color: darkgreen;
		}
		*{
			font-weight: bold;
		}
	</style>
</head>
<body>
	<h1>Element selector:this selector the color apply only un tags</h1>
	<h2 class="red">Class selector:You can define the style on class attribute of the elements</h2>
	<p id="orange">Id selectors: you can define style rules based on the id attribute of the element </p>
	<p><input type="text" placeholder="name">Attribute selectors</p>
</body>
</html>
