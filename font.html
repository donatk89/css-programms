<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>font</title>
	<style type="text/css">
		h1{
			font-family: sans-serif;
			font-size: 50px;
			font-weight: bold;
			font-style: oblique;
		}
		h2{
			font-family: serif;
			font-size: 50px;
		}
	</style>
</head>
<body>
	<h1>this is the first heading</h1>
	<h2>this is the second heading</h2>
</body>
</html>
