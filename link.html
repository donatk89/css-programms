<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>links</title>
	<style type="text/css">
		a:link{
			color: red;
		}
		a:visited{
			color: green;
		}
		a:hover{
			color: powderblue;
		}
		a:active{
			color: blue;
		}
	</style>
</head>
<body>
<p><b><a href="https://www.flipkart.com/" target="_blank">This is a link</a></b></p>
<p><b>Note:</b> a:hover must come after a:link visited in the css definition in order to be effective</p>
<p><b>Note:</b> a:active must come after a:hover in the css definition in order to be effective</p>
</body>
</html>
