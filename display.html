<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		b{
			display: table-caption;
		}
	</style>
</head>
<body>
	<b>Hello mashupstack</b>
	<b>HTML</b>
	<b>CSS</b>
	<b>website</b>
	<b>styling</b>
</body>
</html>
