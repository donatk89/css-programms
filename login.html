 <!DOCTYPE html>
<html>

<head>
    <title>Medicalstore
        <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/style.css">
    </title>
</head>

<body>
    <div class="container-p-4" align="center">
        <div class="row">
            <div class="col-md-6 p-3">
                <h1>Log In</h1>
                <form method="POST" action="/user/login" class="bg-light mt-5 p-5">
                    <div class="row">
                        <div class="col">
                            <label for="username">Username: </label>
                            <input class="form-control" name="username" type="text" required>
                        </div>
                        <div class="col">
                            <label for="password">Password: </label>
                            <input class="form-control" name="password" type="password" required></div><br><br>
                            <input class="btn btn-primary" type="submit" value="Log In">
                            <a class="btn btn-default" href="/user/signup/"> Signup</a>
                        </div>
                    </div>
                </form>
    
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="/bootstrap/js/bootstrap.js"></script>

</html>
