<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table</title>
	<style type="text/css">
		table,th,td{
			border:1px solid red;
			
		}
		table{
			border-collapse: collapse;
			width: 100%;
		}
		th{
			text-align: left;
			height: 50px;
		}
		td{
			vertical-align: bottom;
			height: 50px;
		}
	</style>
</head>
<body>

	<h1>Add a border to a table</h1>
	<table>
		<tr>
			<th>name</th>
			<th>age</th>
			<th>place</th>
		</tr>
		<tr>
			<td>mihan</td>
			<td>1</td>
			<td>kasrgod</td>
		</tr>
		<tr>
			<td>mahil</td>
			<td>32</td>
			<td>kannur</td>
		</tr>
		<tr>
			<td>riya</td>
			<td>34</td>
			<td>kottayam</td>
		</tr>
	</table>
</body>
</html>
